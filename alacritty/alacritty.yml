    style: Bold
  
  italic:
    family: Iosevka
    style: Italic

  size: 8

window:
  padding:
    x: 8
    y: 8


colors:
  # Default colors
  primary:
    background: '0x0c0c0c'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x1e2320'
    red:     '0x705050'
