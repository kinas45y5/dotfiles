# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=false
separator_block_width=10

[cpu]
background=#BD93F9
color=#272935
markup=pango 
command=echo " [ $(sh cpu)] "
interval=2

[battery]
background=#de86e0
color=#272935
markup=pango
command=echo " [ $(sh battery)] "
instance=0
interval=5

[time]
background=#FF79C6
color=#272935
command=echo " [ $(date '+%H:%M')] " 
interval=60
